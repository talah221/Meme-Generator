<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator Sprint 2 - Tal Lahyani</title>
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/edit-canvas.css">
    <link rel="stylesheet" href="css/helpers.css">
</head>

<body onload="init()">
    <div class="header-container flex">
        <div class="logo">LOGO</div>
        <div class="links-container flex">
            <div class="gallery">
                <a href="#" onclick="moveToGallery()">Gallery</a>
            </div>
            <div class="about">
                <a href="#" onclick="moveToAbout()">About</a>
            </div>
        </div>
        <div class="logo"></div>
    </div>
    <div class="main-container">
        <div class="search-container flex align-center">
            <input type="text" class="search-bar" placeholder="SEARCH">
            <!-- <i class="fas fa-search"></i> -->
            <div class="last-searches flex">
                <a href="#" class="used-words">Funny</a>
                <a href="#" class="used-words">Happy</a>
                <a href="#" class="used-words">Sad</a>
                <a href="#" class="used-words">Baby</a>
                <a href="#" class="used-words">Trump</a>

            </div>
            <div class="more">
                <a href="#" class="more-btn">More</a>
            </div>
        </div>


        <div class="gallery-container grid">


        </div>



    </div>


    <div class="editor-container flex hide">
        <div class="canvas-container">
            <!-- onmouseup="toggleClick()" onmousedown="toggleClick()" ontouchstart="toggleClick() -->
            <canvas id="myCanvas" height="500" width="500" 
            onmousedown="toggleClick()"onmouseup="toggleClick()" ontouchstart="toggleClick()" onmousemove="moveText(event)" >
            </canvas>
        </div>
        <div class="editor-panel">
            <input class="clear-input" onkeyup="setMemeText()" type="text" id="text" placeholder="Enter Your text here">
            <div class="switch-add-delete flex">
                <img onclick="onSwitchLine()" src="imgs/editor/switch.png" alt="">
                <img class="add-line" src="imgs/editor/add-line.png" onclick="onAddLine()" alt="">
                <img onclick="onDeleteLine()" src="imgs/editor/delete.png" alt="Delete">
            </div>
            <div class="font-editor flex">
                <img onclick="onChangeFontSize('bigger')" src="imgs/editor/a+.png" alt="">
                <img onclick="onChangeFontSize('smaller')" src="imgs/editor/A-.png" alt="">
                <button onclick="onChangeTextPos('up')" class="clear-btns text-up">up</button>
                <button onclick="onChangeTextPos('down')" class="clear-btns text-down">down</button>
            </div>
            <div class="emojis-area"></div>
            <div class="save-share-download">
                <!-- <button class="save">SAVE</button> -->
                <img src="imgs/editor/download.png" alt="">
                <img src="imgs/editor/share.png" alt="">
            </div>
        </div>
    </div>
    <footer>FOOTER</footer>
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
</body>

</html>
